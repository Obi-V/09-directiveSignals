<h1>Informaci√≥n del usuario</h1>

<hr>

<div class="row">
    <div class="col-4">
        <h3>Usuario actual: {{ userId() }}</h3>

        <button
            (click)="loadUser( userId() - 1 )"
            class="btn btn-primary"
        >
            Anterior
        </button>
        &nbsp;
        <button
            (click)="loadUser( userId() + 1 )"
            class="btn btn-primary"
        >
            Siguiente
        </button>
    </div>

    <div
        class="col-8"
        *ngIf="currentUser()"
    >
        <h3>Usuario: {{currentUser()!.id}}</h3>
        <p>Email: {{ currentUser()!.email}}</p>
        <p>Nombre: {{ fullName()}}</p>

        <img
            [src]="currentUser()?.avatar"
            alt="Avatar"
            class="rounded"
        >
    </div>

    <div
        class="col-8 text-danger"
        *ngIf="!currentUser()"
    >
        <h3>Usuario no encontrado</h3>
    </div>
</div>
